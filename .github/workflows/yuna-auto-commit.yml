name: Yuna Auto Commit & Summary Notify

on:
  push:
    branches:
      - dev_v12
    paths:
      - "DB/01_HUB/YeoSi_YunaHub/12/*.pdf"

permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Commit and Push PDF Updates
        run: |
          git config --global user.name "YunaHub AutoCommit"
          git config --global user.email "auto@yuna-hub.app"
          git add DB/01_HUB/YeoSi_YunaHub/12/*.pdf
          git commit -m "auto_summary_en: Auto-added updated summary PDF (YunaHub Auto)"
          git push origin dev_v12
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-summary:
    needs: auto-commit
    runs-on: ubuntu-latest
    steps:
      - name: Send Notification to YunaHub
        run: |
          echo "ðŸš€ Sending summary upload notification..."
          curl -X POST https://yuna-hub.vercel.app/api/notify \
            -H "Content-Type: application/json" \
            -d "{\"message\": \"ðŸ“„ New summary PDF uploaded to dev_v12\", \"file\": \"${{ github.event.head_commit.message }}\", \"commit\": \"${{ github.sha }}\"}"
