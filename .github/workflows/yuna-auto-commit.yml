name: Yuna Auto Commit & Gmail Notify

on:
  push:
    branches:
      - dev_v12
    paths:
      - "DB/01_HUB/YeoSi_YunaHub/12/*.pdf"

permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Commit and Push PDF Updates
        run: |
          git config --global user.name "YunaHub AutoBot"
          git config --global user.email "autobot@yunahub.app"
          git add DB/01_HUB/YeoSi_YunaHub/12/*.pdf
          git commit -m "auto_summary_en: Auto-added updated summary PDF (test run)" || echo "No changes to commit"
          git push origin dev_v12
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify YunaHub Server (Vercel Webhook)
        run: |
          curl -X POST https://yuna-hub-app.vercel.app/api/github-webhook \
          -H "Content-Type: application/json" \
          -d '{"event":"pdf_updated","branch":"dev_v12"}'

      - name: Send Gmail Notification
        run: |
          echo "Subject: âœ… YunaHub Auto Commit Summary Notification" > email.txt
          echo "" >> email.txt
          echo "Repository: ${{ github.repository }}" >> email.txt
          echo "Branch: ${{ github.ref_name }}" >> email.txt
          echo "Commit by: ${{ github.actor }}" >> email.txt
          echo "Workflow Status: SUCCESS âœ…" >> email.txt
          echo "" >> email.txt
          echo "A new summary PDF has been uploaded to YunaHub and automatically redeployed ðŸš€" >> email.txt
          echo "" >> email.txt
          echo "Time: $(date)" >> email.txt
          echo "Triggered by: dev_v12 auto-commit action" >> email.txt

          curl -s --url 'smtps://smtp.gmail.com:465' \
          --ssl-reqd \
          --mail-from 'godlee0422@gmail.com' \
          --mail-rcpt 'godlee0422@gmail.com' \
          --user 'godlee0422@gmail.com:${{ secrets.GMAIL_APP_PASSWORD }}' \
          -T email.txt
