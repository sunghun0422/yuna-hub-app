<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>문서 요약 테스트</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    textarea { width: 100%; height: 150px; margin-bottom: 1rem; }
    button { padding: 0.5rem 1rem; font-size: 1rem; }
    pre { background: #f4f4f4; padding: 1rem; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>📝 문서 요약 테스트</h2>
  <textarea id="inputText" placeholder="요약할 내용을 여기에 입력하세요..."></textarea>
  <br />
  <button onclick="summarize()">요약하기</button>
  <h3>요약 결과</h3>
  <pre id="result"></pre>

  <script>
    async function summarize() {
      const text = document.getElementById("inputText").value;
      const res = await fetch("/api/summarize", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });

      if (!res.ok) {
        document.getElementById("result").innerText = `❌ 오류: ${res.status}`;
        return;
      }

      const data = await res.json();
      document.getElementById("result").innerText = data.summary || JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
